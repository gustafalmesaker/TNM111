<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/css/index.css" />
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Star Wars Interactions</title>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Star Wars Interactions</h1>
        <h3>Interactions between the character will be visualized in the graphs below.</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>Movie</h3>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="width: 100px; height: 30px;">
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu text-center">
                        <li>
                            <p>star wars 1</p>
                        </li>
                        <li>
                            <p>star wars 2</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-4">
                <h3>Character</h3>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="menu" data-toggle="dropdown" style="width: 100px; height: 30px;">
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu text-center" id="characterMenu">
                            <li>
                                <a href="#" class="character-link" data-character="Jar Jar">Jar Jar</a>
                            </li>
                            <li>
                                <a href="#" class="character-link" data-character="Anakin">Anakin</a>
                            </li>
                        </ul>
                </div>
            </div>
            <div class="col-sm-4">
                <h3>Character name</h3>
                <div class="row">
                    <p>Links: <span id="linksCount">n</span></p>
                    <p>Screentime: <span id="screenTime">n</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-sm-4" style="background-color: blueviolet" >hej</div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4" style="background-color: blueviolet;" >san</div>
      </div>

</body>
<script type="text/javascript" src="libs/jquery/jquery.min.js"></script>
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/d3/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet-src.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Link to your main.js file -->
<script src="main.js"></script>

</html>
